<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjugation Master</title>
    <link rel="stylesheet" href="style-auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="auth.js" type="module" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Learn more</a>
            <button type="submit" id="logInButtonMenu">Login</button>
            <button type="submit" id="logOutButtonMenu">Logout</button>

        </nav>
    </header>
    <main>

        <h1>Create an account</h1>

        <form class="authForm">

            <section>
                <!--<p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </p> -->

                <p>
                    <label for="userEmail">Email:</label>
                    <input type="email" name="email" id="userEmail" required>
                </p>
                <p>
                    <label for="userPassword">Password:</label>
                    <input type="password" name="password" id="userPassword" required>
                </p>
            </section>
            <section class="btn-section">
                <p>
                    <button type="submit" id="signUpButton">Sign Up</button>
                    <button type="submit" id="logInButton">Log In</button>
                </p>
            </section>

        </form>
    </main>



    <div class="secretSection">
        <p>You are logged in</p>
        <p>
            <button type="submit" id="logOutButton">Log out</button>
        </p>
    </div>






</body>

</html>
